<!DOCTYPE html>
<html>
<head>
  <title>Task 6</title>
</head>
<body>
  <script>
    function happy_numbers () {
    	var past= [];
      while (n= [].reduce.call(n.toString(), function (a,n) { return a+n*n }, 0))
      if (n === 1) return 1; else if (past.indexOf(n) >= 0) return 0; else past.push(n);
    }
    for (var i=0 ; i<=100 ; ++i) happy_numbers(i) && console.log(i);
  </script>
</body>
</html>
