<!DOCTYPE html>

  <title>Task 5</title>
</head>
<body>
  <script>
   for(var counter=1; counter <= 15; counter++) {
   	if (counter%2 == 0) {
   		document.write("</br>"+counter + " is even!")
   	} else {
   		document.write("</br>"+counter + " is odd!")
   	}
   }
  </script>
</body>
</html>
