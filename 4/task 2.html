<!DOCTYPE html>
<html>
<head>
  <title>Task 2</title>
</head>
<body>
  <form id="form1">
  First number: <input id="num1" name="number1"><br>
  Second number: <input id="num2" name="number2"><br><br>
  <input type="button" onclick="multiply()" value="Multiply">
  <input type="button" onclick="divide()" value="Divide">
  <input type="button" onclick="reset()" value="Reset">
  </form>
  <p id="task2"></p>
  <script>
    function multiply() {
      var num1 = parseInt(document.getElementById("num1").value);
      var num2 = parseInt(document.getElementById("num2").value);
      var mult = (num1*num2);
      document.getElementById("task2").innerHTML = "The result is: " + mult;
    }
    function divide() {
      var num1 = parseInt(document.getElementById("num1").value);
      var num2 = parseInt(document.getElementById("num2").value);
      var div = (num1/num2);
      document.getElementById("task2").innerHTML = "The result is: " + div;
    }
    function reset() {
      document.getElementById("form1").reset();
    }
  </script>
</body>
</html>
